  <script type="text/javascript">
    function cekForm(){
      var validasiHuruf = /^[a-zA-Z ]+$/;
      var nama = document.getElementById("nama").value;
      var email = document.getElementById("email").value;
      var subjek = document.getElementById("subjek").value;
      var pesan = document.getElementById("pesan").value;

      if(nama == ""){
        swal({
          title: "Gagal!",
          text: "Nama masih belum diisi",
          icon: "error",
          button: "Back!",
        });
        nama.focus();
      }else if (!nama.match(validasiHuruf)) {
        swal({
          title: "Gagal!",
          text: "Nama harus berupa huruf",
          icon: "error",
          button: "Back!",
        });
        nama.focus();
      }else if(email == ""){
        swal({
          title: "Gagal!",
          text: "Email masih belum diisi",
          icon: "error",
          button: "Back!",
        });
        email.focus();
      }else if(subjek == ""){
        swal({
          title: "Gagal!",
          text: "Subjek masih belum diisi",
          icon: "error",
          button: "Back!",
        });
        subjek.focus();
      }else if(pesan == ""){
        swal({
          title: "Gagal!",
          text: "Pesan masih belum diisi",
          icon: "error",
          button: "Back!",
        });
        pesan.focus();
      }else{
        swal("Selamat!", "Pesan telah tersampaikan!", "success");
        document.form1.submit();
        document.form1.reset();
      }
    }
  </script>
